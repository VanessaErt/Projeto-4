<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/topnav.css">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/topnav.js"></script>
    <script src="js/sacola-heart.js"></script>
    <title>Site BS5- Vanessa Ert</title>
</head>
<body>
    <div class="container-fluid" style="background: #F3F3F0;">
        <!-- HEADER -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12" style="background: #F3F3F0;">
                    <div class="logo-container d-flex justify-content-center">
                        <div class="logo">
                            <img src="img/logo.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12" style="background: #F3F3F0;">
                    <div class="btn-container d-flex justify-content-end">
                        <button type="button" class="btn-cart" onclick="adicionarAoCarrinho()">
                            <img src="img/icon-sacola.png" alt="">
                        </button>
                        <button type="button" class="btn-favorite" onclick="salvarComoFavorito()">
                            <img src="img/icon-heart.png" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- NAVBAR -->
        <div class="row" style="height: auto;">
            <div class="col-sm-12" style="background: #993E42;">
                <div class="topnav" id="myTopnav">
                    <a href="index.html">Home</a>
                    <a href="lancamentos.html">Lançamentos</a>
                    <a href="produtos.html">Produtos</a>
                    <a href="fale-conosco.html" class="active">Fale Conosco</a>
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                        <i class="fa fa-bars"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>    

    <!-- CONTENT -->
    <div class="contact-container">
        <h2 class="contact-title">Fale Conosco</h2>
        <form class="contact-form" action="#" method="post">
            <label class="contact-label" for="contact-nome">Nome:</label>
            <input class="contact-input" type="text" id="contact-nome" name="nome" required>
            
            <label class="contact-label" for="contact-email">Email:</label>
            <input class="contact-input" type="email" id="contact-email" name="email" required>
            
            <label class="contact-label" for="contact-mensagem">Mensagem:</label>
            <textarea class="contact-textarea" id="contact-mensagem" name="mensagem" required></textarea>
            
            <input class="contact-submit" type="submit" value="Enviar">
        </form>
    </div>

    <!-- FOOTER 1-->
    <footer class="bg-dark py-4 custom-font">
        <div class="container">
            <div class="row justify-content-center text-center mb-3">
                <!-- Texto "Redes Sociais" -->
                <div class="col-12 text-white mb-3">
                    <p class="m-0 social-text">Redes Sociais</p>
                </div>

                <!-- Ícones de redes sociais -->
                <div class="col-12">
                    <a href="https://www.facebook.com"><img src="img/icons-redes sociais/facebook.png" alt="Facebook" class="social-icon"></a>
                    <a href="https://api.whatsapp.com/send?phone=5551995987877"><img src="img/icons-redes sociais/whatsapp.png" alt="WhatsApp" class="social-icon"></a>
                    <a href="https://www.instagram.com"><img src="img/icons-redes sociais/instagram.png" alt="Instagram" class="social-icon"></a>
                </div>
            </div>
            <!-- Direitos autorais -->
            <div class="row">
                <div class="col text-center text-white">
                    <p class="m-0">Todos os Direitos Reservados - 2024</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
